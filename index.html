<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PWA Vercel</title>

  <style>
  #pwa-card {
    position: fixed;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    max-width: 460px;
    z-index: 9999;
    display:none;
    animation: slideUp .25s ease-out;
  }

  .pwa-card-inner {
    background: #0f172acc;
    backdrop-filter: blur(6px);
    border: 1px solid #1f2937;
    border-radius: 16px;
    padding: 14px 14px 10px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
    color: #f9fafb;
    box-shadow: 0 10px 26px rgba(0,0,0,.35);
  }

  .pwa-info { display:flex; flex-direction:column; font-size:13px; }
  .pwa-info strong { font-size:14px; }

  .pwa-actions { display:flex; gap:6px; }

  .pwa-actions button {
    border-radius: 10px;
    border: none;
    padding: 8px 12px;
    font-size: 12px;
    cursor: pointer;
  }

  #pwa-install { background:#22c55e; color:#022c22; }
  #pwa-dismiss { background:#111827; color:#e5e7eb; }

  @keyframes slideUp {
    from { transform: translate(-50%, 20px); opacity:0 }
    to   { transform: translate(-50%, 0); opacity:1 }
  }
  </style>
</head>

<body>

  <h2>PWA Test â€” Vercel</h2>
  <p>Halo! Ini PWA dengan Card Banner Install ðŸ˜Ž</p>


  <!-- â­ Card Banner PWA -->
  <div id="pwa-card">
    <div class="pwa-card-inner">
      <div class="pwa-info">
        <strong>Pasang sebagai Aplikasi</strong>
        <span>Akses lebih cepat & bisa offline</span>
      </div>

      <div class="pwa-actions">
        <button id="pwa-install">Install</button>
        <button id="pwa-dismiss">Nanti</button>
      </div>
    </div>
  </div>


  <!-- âš™ï¸ Script install handler -->
  <script>
  let deferredPrompt;

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;

    // jangan tampilkan kalau user pernah klik "Nanti"
    if (localStorage.getItem("pwa_dismissed")) return;

    document.getElementById("pwa-card").style.display = "block";

    document.getElementById("pwa-install").onclick = async () => {
      document.getElementById("pwa-card").style.display = "none";
      const result = await deferredPrompt.prompt();
      deferredPrompt = null;
      console.log("Install outcome:", result.outcome);
    };

    document.getElementById("pwa-dismiss").onclick = () => {
      document.getElementById("pwa-card").style.display = "none";
      localStorage.setItem("pwa_dismissed", "1");
    };
  });
  </script>

</body>
</html>
