<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA Vercel</title>

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme -->
  <meta name="theme-color" content="#0f172a">

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color: #e5e7eb;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ‚≠ê Modern Navbar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(148, 163, 184, 0.1);
  }

  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav-brand {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 20px;
    font-weight: 700;
  }

  .nav-logo {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  .nav-actions {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  #pwa-install-btn {
    display: none;
    align-items: center;
    gap: 8px;
    background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
  }

  #pwa-install-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
  }

  #pwa-install-btn:active {
    transform: translateY(0);
  }

  .install-icon {
    font-size: 18px;
  }

  /* Content with padding for navbar */
  .container {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
    padding: 120px 20px 60px;
  }

  .hero-icon {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    border-radius: 28px;
    margin: 0 auto 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    font-size: 48px;
    font-weight: 700;
    background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 16px;
  }

  .subtitle {
    font-size: 20px;
    color: #94a3b8;
    margin-bottom: 40px;
  }

  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 40px;
  }

  .feature {
    background: rgba(30, 41, 59, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(148, 163, 184, 0.1);
    border-radius: 16px;
    padding: 24px;
    transition: all 0.3s ease;
  }

  .feature:hover {
    transform: translateY(-5px);
    border-color: rgba(96, 165, 250, 0.3);
    box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
  }

  .feature-icon {
    font-size: 32px;
    margin-bottom: 12px;
  }

  .feature-text {
    font-size: 14px;
    color: #cbd5e1;
  }

  .info-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.3);
    color: #22c55e;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    margin-top: 20px;
  }

  /* Responsive */
  @media (max-width: 640px) {
    h1 { font-size: 36px; }
    .subtitle { font-size: 18px; }
    .hero-icon { width: 100px; height: 100px; font-size: 50px; }
    
    .nav-container {
      padding: 12px 16px;
    }

    .nav-brand span {
      display: none;
    }

    #pwa-install-btn {
      padding: 8px 16px;
      font-size: 13px;
    }

    .install-text {
      display: none;
    }
  }
  </style>
</head>

<body>

  <!-- ‚≠ê Modern Navbar with Install Button -->
  <nav>
    <div class="nav-container">
      <div class="nav-brand">
        <div class="nav-logo">üöÄ</div>
        <span>PWA Modern</span>
      </div>
      
      <div class="nav-actions">
        <button id="pwa-install-btn">
          <span class="install-icon">üì•</span>
          <span class="install-text">Install App</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="hero-icon">üöÄ</div>
    <h1>PWA Modern</h1>
    <p class="subtitle">Aplikasi web progresif dengan mode offline</p>

    <div class="info-badge">
      <span>‚ú®</span>
      <span>Klik tombol Install di navbar untuk mulai!</span>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div class="feature-text">Super Cepat</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üì±</div>
        <div class="feature-text">Seperti Native</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üîí</div>
        <div class="feature-text">Aman & Offline</div>
      </div>
    </div>
  </div>

  <script>
  let deferredPrompt;
  const installBtn = document.getElementById("pwa-install-btn");

  // Jangan tampilkan button bila sudah ter-install
  if (window.matchMedia("(display-mode: standalone)").matches) {
    installBtn.style.display = "none";
  }

  window.addEventListener("beforeinstallprompt", (e) => {
    console.log("üî• beforeinstallprompt fired");
    e.preventDefault();
    deferredPrompt = e;

    // Tampilkan button install di navbar
    installBtn.style.display = "flex";

    installBtn.onclick = async () => {
      // Sembunyikan button
      installBtn.style.display = "none";

      // Tampilkan install prompt
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;

      console.log("Install result:", outcome);
      
      // Reset prompt
      deferredPrompt = null;

      // Jika user cancel, tampilkan button lagi
      if (outcome === "dismissed") {
        installBtn.style.display = "flex";
      }
    };
  });

  // Sembunyikan button setelah app ter-install
  window.addEventListener("appinstalled", () => {
    console.log("‚úÖ PWA installed successfully");
    installBtn.style.display = "none";
    deferredPrompt = null;
  });

  // Register Service Worker
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("‚úÖ SW registered"))
        .catch(err => console.log("‚ùå SW failed:", err));
    });
  }
  </script>

</body>
</html>
